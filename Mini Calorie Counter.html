<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Calorie Counter</title>
  </head>
    Select One of the following foods to track.
  <body>
    <div id = 'app'>

      <ul>
        <li v-for="food in foods">{{ food }}</li>
      </ul>

    </div>
      <script src="vue.js"></script>
        <script>
          new Vue({
            el: '#app',
            data: {
              foods: ["Pizza", "Chinese"]
            }
          })
      </script>
  </body>
</html>
